<div id="demo"></div>
<script>
    var1=setInterval(atimer,1000);
    fs=5;
    ids=document.getElementById("demo");
    function atimer(){
            ids.innerHTML="GROWING";
            ids.setAttribute('style',"font-size:"+fs+"pt;color:red");
            fs=fs+5;
            if(fs>=50){
                clearInterval(var1);
                var2=setInterval(atime,1000);
            }
    }

    function atime(){
            fs=fs-5;
            ids.innerHTML="SHRINKING";
            ids.setAttribute('style',"font-size:"+fs+"pt;color:purple");
            if(fs==5){
                clearInterval(var2);
            }
    }
</script>
