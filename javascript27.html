    <div id="clock"></div>
    <script>
        function clock(){
        d=new Date();
        h=d.getHours();
        m=d.getMinutes();
        s=d.getSeconds();
        if(s<=9){
            c=h+":"+m+":0"+s;
        }
        else{
            c=h+":"+m+":"+s;
        }
        document.getElementById("clock").innerHTML=c;
        }
        setInterval(clock,1000);
    </script>
