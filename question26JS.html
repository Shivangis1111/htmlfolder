<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ques26</title>
</head>
<body>
    <div id="container"></div>
        <button onclick="x=setInterval(start,1000)">start</button>
        <button onclick="clearInterval(x)">Stop</button>
    <script>
        block=document.getElementById("container");
        count=0;
        function start(){
            count=count+1;
            block.innerHTML=count;
        }
    </script>
</body>
</html>
