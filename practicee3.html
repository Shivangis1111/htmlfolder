    <title>range question</title>
    <style>
        label{
            position:relative;
        }
    </style>
</head>
<body>
    <form>
        <h4>select the range</h4>
        0<input type="range" min="0" max="100" onchange="changeIN()">100<br>
        <label id="show"></label>
   
    <script>
            function changeIN(){
                document.getElementById["show"].innerHTML=document.forms[0].elements[0].value;
                document.getElementById["show"].style.left=document.forms[0].elements[0].value;
            }
    </script>
