<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=3 bgcolor=yellow height=50% width=100%>
		<tr>
			<td align="center" colspan=4><b>FEEDBACK PAGE</b></td>
		</tr>
		<tr>
			<td><label><b>Components of software product::</b></label></td>
			<td><input type=checkbox name=design value=d/>Product design<br>
			    <input type=checkbox name=function value=f/>Product functionality and feature<br>
			<input type=checkbox name=content value=c/>Product Content
 </td>
		</tr>
		<tr>
			<td><label><b>Types Of Software Product::</label></b></td>
			<td><input type=radio name=types value=generic/>Generic Software Product<br>
			<input type=radio name=types value=customized />Customized Software Product</td>
		</tr>
		<tr>
			<td><label><b>Use Software product::</b></label></td>
			<td colspan=4><select  >
				<option>Application Software</option>
				<option>System Software</option>
				<option>Programming Software</option>
				<option>Driver Software</option>
			</select></td>
		</tr>
		<tr>
			<td><label><b>Feedback::</b></label></td>
			<td><textarea rows=2 cols=15>feedback</textarea></td>
		</tr>
		
		<tr>
			<td colspan=4 align=center><input type="submit"/></td>
		</tr>
		
	</table>
</body>
</html>
